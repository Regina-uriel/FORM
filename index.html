<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Website</title>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <div>
        <label for="fname">Frist Name:</label>
        <input type="text" id="fname" name="fname" placeholder="spongebobbbb">
            </div>
            <br>

            <div>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="squarepants">
            </div>
            <br>

            <div>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" maxlength="13" required>
            </div>
            <br>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="spants@gmail.com">
            </div>
            <br>

            <div>
                <label for="phone">Phone#:</label>
                <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890">
            </div>
            <br>

            <div>
                <label for="bdate">Birthdate:</label>
                <input type="date" id="bdate" name="bdate">
            </div>
            <br>

            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="quantity" min="0" max="99" value="1">
            </div>
            <br>

            <div> 
             <label for="title">title:</label>

                <label for="mr.">Mr.</label>
                <input type="radio" name="title" value="Mr.">

                <label for="mrs.">Mrs.</label>
                <input type="radio" name="title" value="Mrs.">

                <label for="PhD">PhD.</label>
                <input type="radio" name="title" value="PhD.">
            </div>
            <br>
            <div>
                <label for="payment">Payment</label>
                <select id="payment" name="payment">
                    <option value="none">None</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
                </select>
            </div>

            <br>
            <label for="subscibe">Subscribe</label>
            <input type="checkbox" name="subscibe" id="subscibe">
            <br>

            <div>
                <input type="reset">

            </div>
            <br>

            <div>
                <input type="submit" value="submit" name="">
            </div>
    </form>
    
</body>
</html>
