<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammylozi</title>
</head>
<body>
    <h1>Register Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">                </td>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="password" placeholder="password"  name="">
                </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="mail"  placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number :
                </td>    
                <td>
                    <select>
                        <option>none</option>
                        <option>+234</option>    
                        <option>+233</option>
                        <option>+228</option>
                        <option>+91</option>
                        <option>+44</option>
                        <option>+27</option>
                        <option>+229</option>
                    </select>
                    <input type="phone" placeholder="90361*****" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit"  value="submit" name="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
